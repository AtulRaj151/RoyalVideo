<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="VivahLens - Premium Indian Wedding Photography and Videography Services" />
    <style>
      /* Custom styles to match design reference */
      /* These styles are now in index.css to avoid Tailwind directive issues */
      body {
        font-family: 'Poppins', sans-serif;
        color: #333333;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .hero-gradient {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
      }
      .gold-gradient {
        background: linear-gradient(45deg, #D4AF37 0%, #F9E076 100%);
      }
      .red-gradient {
        background: linear-gradient(45deg, #C41E3A 0%, #E57373 100%);
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Scroll animations */
      .scroll-animation {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }
      .scroll-animation.animate {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Fancy border */
      .fancy-border {
        position: relative;
      }
      .fancy-border::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -5px;
        height: 3px;
        width: 50px;
        background: #D4AF37;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Script for scroll animations -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const scrollAnimations = document.querySelectorAll('.scroll-animation');
        
        const checkScroll = () => {
          scrollAnimations.forEach(animation => {
            const offsetTop = animation.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;
            
            if (offsetTop < windowHeight * 0.9) {
              animation.classList.add('animate');
            }
          });
        };
        
        // Initial check
        checkScroll();
        
        // Check on scroll
        window.addEventListener('scroll', checkScroll);
      });
    </script>
  </body>
</html>
