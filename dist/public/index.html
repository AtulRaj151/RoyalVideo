    <!-- Animation Styles -->
    <style>
      /* Fade In Animation */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out forwards;
      }
      
      /* Fade In Down Animation */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in-down {
        animation: fadeInDown 0.3s ease-in-out forwards;
      }
      
      /* Scroll animations */
      .scroll-animation {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }
      
      .scroll-animation.animate {
        opacity: 1;
        transform: translateY(0);
      }
    </style>

  <body>
    <div id="root"></div>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Script for scroll animations -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const scrollAnimations = document.querySelectorAll('.scroll-animation');
        
        const checkScroll = () => {
          scrollAnimations.forEach(animation => {
            const offsetTop = animation.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;
            
            if (offsetTop < windowHeight * 0.9) {
              animation.classList.add('animate');
            }
          });
        };
        
        // Initial check
        checkScroll();
        
        // Check on scroll
        window.addEventListener('scroll', checkScroll);
      });
    </script>
    
    <!-- Optional: Add a loading indicator that gets removed when the app is ready -->
    <script>
      window.addEventListener('load', function() {
        // You could add code here to remove a loading spinner if needed
        document.body.classList.add('loaded');
      });
    </script>
